<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <div class = "output">
            <label id="txt-out"></label>
            <label id ="main-out"></label>

        </div>
        <div class="button-grid">
            <button id="clear" onclick="btn_click('clear')">C</button>
            <button id="backspace" onclick="btn_click('Backspace')">DEL</button>
            <button id="percent" onclick="btn_click('%')">%</button>
            <button id="divide" onclick="btn_click('/')">/</button>
            <button id="seven" onclick="btn_click('7')">7</button>
            <button id="eight" onclick="btn_click('8')">8</button>
            <button id="nine" onclick="btn_click('9')">9</button>
            <button id="multiply" onclick="btn_click('*')">*</button>
            <button id="four" onclick="btn_click('4')">4</button>
            <button id="five" onclick="btn_click('5')">5</button>
            <button id="six" onclick="btn_click('6')">6</button>
            <button id="subtract" onclick="btn_click('-')">-</button>
            <button id="one" onclick="btn_click('1')">1</button>
            <button id="two" onclick="btn_click('2')">2</button>
            <button id="three" onclick="btn_click('3')">3</button>
            <button id="add" onclick="btn_click('+')">+</button>
            <button id="zero" onclick="btn_click('0')">0</button>
            <button id="decimal" onclick="btn_click('.')">.</button>
            <button id="equals" onclick="btn_click('Enter')">=</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
